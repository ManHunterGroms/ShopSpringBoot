
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:class="container">
    <div class="navbar-form navbar-right">
        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-success" th:href="@{/login}" th:text="#{label.profile}">Dashboard</a>
        </div>

        <div sec:authorize="isAnonymous()">
            <a class="btn btn-success" th:href="@{/login}" th:text="#{label.login}">Login</a>
            <a class="btn btn-primary" th:href="@{/registration}" th:text="#{label.registration}">Register</a>
        </div>
    </div>
</div>
</body>
</html>
